<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
<style>
*, *::after, *::before{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
}
			.btn_opt{
padding: 1.2em;
border-radius: 2em;
background-color: #fee;
min-width: 100%;
			}

.item{
		padding: 3em;
			background-color: #eab;
			border-radius: 18px;
			border: 1px black solid;
			
			}
</style>

</head>
<body>
	<div id="mainTitle" style="margin: 0 auto; border: 2px black solid; padding: 1em; border-radius: 18px; width: 10em;text-align: center ;margin-top: 1em;">
<h5>TEST CRUD</h5>	
	</div>

	
	<div id="container" style="display: flex; justify-content: space-around; align-items: center;">

		<div id="buttons_box" style="display: flex; flex-direction: column; justify-content: space-around; align-items: center; gap: 1em;">
			<a class="btn_opt" href="{% url "create" %}">create</a>
		<a href="{% url "choose_delete" %}" class="btn_opt">delete</a>
		<a href="{% url "choose_edit" %}" class="btn_opt">edit</a>
		</div>
		
		<div id="info_box">
			the news are: <br> 
			{% for item in news %}
			<div class="item">
			{{item.title}}

			<h5 style="margin: 15px 0;">{{item.description}}</h5>
			</div>	
			
			{% endfor %}
		</div>

	</div>
</body>
</html>
